<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- Daisy Ui and Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome icon link -->
    <script src="https://kit.fontawesome.com/c25e1ed245.js" crossorigin="anonymous"></script>

</head>

<body class="">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home section screen 1 -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white font-medium">Play Now</button>
            </div>
        </section>

        <!-- Playground section 2 -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-5 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#ffffffb3] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#010313cc] text-white  px-5 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- Keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end -->

                <div class="flex justify-between w-2/6">
                    <button class="btn bg-purple-500 text-white"> Life 
                        <i class="fa-solid fa-heart"></i>1
                    </button>
                    <button class="btn bg-[#360490] text-white">Score
                        <i class="fa-solid fa-dollar-sign text-[#360490] bg-white p-2 rounded-full"></i>1
                    </button>
                </div>
            </div>
        </section>
        

        <!-- Final Score section 3 -->
        <section class="score hidden flex justify-center items-center min-h-screen ">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-6 rounded-lg">
                <h1 class="text-8xl">
                    <span>Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn ">Play Again</button>
                <p>Practice will make you a pro</p>
            </div>
        </section>

    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
